<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <div class="parallax-container">
        <div class="parallax" id="parallax-bg"></div>
        <div class="content">
            <h1>We're Launching Soon!</h1>
            <p>Exciting things are coming your way. Stay tuned!</p>
            <div class="countdown">
                <div id="days">00</div>
                <div id="hours">00</div>
                <div id="minutes">00</div>
                <div id="seconds">00</div>
            </div>
            <p class="contact">Contact us at <a href="mailto:info@example.com">ben10@cartoonnetwork.com</a></p>
        </div>
    </div>

    <script>
        // Parallax Effect
        window.addEventListener('scroll', function() {
            const parallax = document.getElementById('parallax-bg');
            let scrollPosition = window.pageYOffset;
            parallax.style.backgroundPositionY = -(scrollPosition * 0.5) + 'px';
        });

        // Countdown Timer
        var countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerHTML = "We've Launched!";
            }
        }, 1000);
    </script>
</body>
</html>
